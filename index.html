<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-el">
        <img src="../images/illustration-hero.svg" width="auto">
        <div id="text-el">
            <h1 style="font-weight: 900;">Order Summary</h1>
            <p style="font-weight: 500;color:grey;">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div id="price-box">
                <img src="../images/icon-music.svg" width="50px" height="50px" style="padding: 20px;">
                <div style="width:50%;padding-top:9px;line-height:10px;margin-right: 50px;">
                    <strong>Annual Plan</strong>
                    <p style="color:grey;">$5.99/year</p>
                </div>
                <a href="#" style="text-align:center;margin:auto;cursor: pointer;">Change</a>       
            </div>
            <button style="background-color:hsl(245, 75%, 52%);color:white;">Proceed to Payment</button>
            <button style="color:grey;">Cancel Order</button>
        </div>
    </div>
</body>
</html>
